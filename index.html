<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resourses/css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="inbox">
        <button type="button" class="check">Uncheck All</button>
        <div class="item">
          <input data-key="1" id="input1" type="checkbox">
          <label for="input1">This is an inbox layout.</label>
        </div>
        <div class="item">
          <input data-key="2" id="input2" type="checkbox">
          <label for="input2">Check one item</label>
        </div>
        <div class="item">
          <input data-key="3" id="input3" type="checkbox">
          <label for="input3">Hold down your Shift key</label>
        </div>
        <div class="item">
          <input data-key="4" id="input4" type="checkbox">
          <label for="input4">Check a lower item</label>
        </div>
        <div class="item">
          <input data-key="5" id="input5" type="checkbox">
          <label for="input5">Everything in between should also be set to checked</label>
        </div>
        <div class="item">
          <input data-key="6" id="input6" type="checkbox">
          <label for="input6">Try to do it without any libraries</label>
        </div>
        <div class="item">
          <input data-key="7" id="input7" type="checkbox">
          <label for="input7">Just regular JavaScript</label>
        </div>
        <div class="item">
          <input data-key="8" id="input8" type="checkbox">
          <label for="input8">Good Luck!</label>
        </div>
        <div class="item">
          <input data-key="9" id="input9" type="checkbox">
          <label for="input9">Don't forget to tweet your result!</label>
        </div>
    </div>
    
<script src="resourses/js/script.js"></script>
</body>
</html>
